<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart - Simply Scoop</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-pink-50">
    <header>
        <nav class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-3 flex justify-between items-center">
                <div class="logo">
                    <h1 class="text-2xl font-bold text-pink-600">Simply Scoop</h1>
                </div>
                <div class="nav-links flex space-x-6">
                    <a href="index.html" class="text-gray-700 hover:text-pink-600">Home</a>
                    <a href="custom-ice-cream.html" class="text-gray-700 hover:text-pink-600">Create Your Own</a>
                    <a href="track-order.html" class="text-gray-700 hover:text-pink-600">Track Order</a>
                    <a href="cart.html" class="relative">
                        <i class="fas fa-shopping-cart text-gray-700 hover:text-pink-600"></i>
                        <span id="cart-count" class="absolute -top-2 -right-2 bg-pink-600 text-white text-xs rounded-full h-5 w-5 flex items-center justify-center hidden">0</span>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-3xl font-bold text-center mb-8 text-pink-600">Your Cart</h2>
        
        <div id="cart-items" class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6 mb-8">
            <!-- Cart items will be dynamically added here -->
        </div>

        <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-gray-800">Total</h3>
                <span id="cart-total" class="text-2xl font-bold text-pink-600">$0.00</span>
            </div>
            <button id="checkout-btn" class="w-full bg-pink-500 hover:bg-pink-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                Proceed to Checkout
            </button>
        </div>
    </main>

    <footer class="bg-white mt-12">
        <div class="container mx-auto px-4 py-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <div class="footer-section">
                    <h4 class="font-bold text-gray-800 mb-2">Visit Us</h4>
                    <p class="text-gray-600">123 Ice Cream Lane</p>
                    <p class="text-gray-600">Sweet Town, ST 12345</p>
                </div>
                <div class="footer-section">
                    <h4 class="font-bold text-gray-800 mb-2">Hours</h4>
                    <p class="text-gray-600">Mon-Fri: 11am - 10pm</p>
                    <p class="text-gray-600">Sat-Sun: 10am - 11pm</p>
                </div>
                <div class="footer-section">
                    <h4 class="font-bold text-gray-800 mb-2">Contact</h4>
                    <p class="text-gray-600">Phone: (555) 123-4567</p>
                    <p class="text-gray-600">Email: info@simplyscoop.com</p>
                </div>
            </div>
            <div class="text-center mt-8 pt-8 border-t border-gray-200">
                <p class="text-gray-600">&copy; 2024 Simply Scoop. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="cart.js"></script>
    <script>
        // Render cart items
        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            
            if (cart.items.length === 0) {
                cartItems.innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-shopping-cart text-4xl text-gray-300 mb-4"></i>
                        <p class="text-gray-600">Your cart is empty</p>
                        <a href="index.html" class="text-pink-600 hover:text-pink-700 mt-4 inline-block">
                            Continue Shopping
                        </a>
                    </div>
                `;
                document.getElementById('checkout-btn').disabled = true;
                cartTotal.textContent = '$0.00';
                return;
            }

            cartItems.innerHTML = cart.items.map(item => `
                <div class="flex items-center justify-between py-4 border-b border-gray-200">
                    <div class="flex items-center">
                        <img src="${item.image}" alt="${item.name}" class="w-16 h-16 object-cover rounded-lg">
                        <div class="ml-4">
                            <h3 class="font-bold text-gray-800">${item.name}</h3>
                            <p class="text-gray-600">$${item.price.toFixed(2)}</p>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <div class="flex items-center border rounded-lg">
                            <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})" class="px-3 py-1 text-gray-600 hover:text-pink-600">-</button>
                            <span class="px-3 py-1">${item.quantity}</span>
                            <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})" class="px-3 py-1 text-gray-600 hover:text-pink-600">+</button>
                        </div>
                        <button onclick="removeItem(${item.id})" class="ml-4 text-red-500 hover:text-red-600">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                </div>
            `).join('');

            cartTotal.textContent = `$${cart.getTotal().toFixed(2)}`;
            document.getElementById('checkout-btn').disabled = false;
        }

        function updateQuantity(itemId, quantity) {
            cart.updateQuantity(itemId, quantity);
            renderCart();
        }

        function removeItem(itemId) {
            cart.removeItem(itemId);
            renderCart();
        }

        // Initialize cart
        document.addEventListener('DOMContentLoaded', () => {
            renderCart();
            cart.updateCartCount();

            // Handle checkout
            document.getElementById('checkout-btn').addEventListener('click', () => {
                const order = cart.createOrder();
                window.location.href = `order-confirmation.html?orderId=${order.id}`;
            });
        });
    </script>
</body>
</html>
